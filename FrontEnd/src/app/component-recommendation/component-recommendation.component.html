<div class="mx-5 my-5">
    <form>
        <div class="form-group mt-3">
          <label for="exampleFormControlSelect1">Select Motherboard:</label>
          <select [(ngModel)]="mobo" class="form-control" name="moboSelect">
            <option *ngFor="let Mobo of Mobos">{{Mobo.title}}</option>
          </select>
        </div>
        <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select CPU:</label>
            <select [(ngModel)]="cpu" class="form-control" name="cpuSelect">
              <option *ngFor="let CPU of CPUS">{{CPU.title}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select GPU:</label>
            <select [(ngModel)]="gpu" class="form-control" name="gpuSelect">
              <option *ngFor="let GPU of GPUS">{{GPU.title}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select RAM:</label>
            <select [(ngModel)]="ram" class="form-control" name="ramSelect">
              <option *ngFor="let RAM of RAMS">{{RAM.title}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select PSU:</label>
            <select [(ngModel)]="psu" class="form-control" name="hddSelect">
              <option *ngFor="let PSU of PSUS">{{PSU.title}}</option>
            </select>
          </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <button (click)="Mobo()" style="background-color: #F64C72; color: white;" class="btn mt-5 mx-3">Motherboard</button>
            <button (click)="CPU()" style="background-color: #F64C72; color: white;" class="btn mt-5 mx-3">CPU</button>
            <button (click)="GPU()" style="background-color: #F64C72; color: white;" class="btn mt-5 mx-3">GPU</button>
            <button (click)="RAM()" style="background-color: #F64C72; color: white;" class="btn mt-5 mx-3">RAM</button>
            <button (click)="PSU()" style="background-color: #F64C72; color: white;" class="btn mt-5 mx-3">PSU</button>
        </div>      
    </form>

    <div *ngIf="comp.length" class="mt-5">
        <table class="table table-hover table-bordered" style="border: #EAE7DC;">
          <thead style="background-color:#EAE7DC; color: #F64C72;">
            <tr>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody style="color: #58504b;">
            <tr *ngFor='let c of comp'>
              <td>{{c.title}}</td>
            </tr>
          </tbody>
        </table>
      </div> 
    
</div>
