<div class="mx-5 my-5">
    <form>
        <div class="form-group mt-3">
          <label for="exampleFormControlSelect1">Select Motherboard:</label>
          <select [(ngModel)]="mobo" class="form-control" name="moboSelect">
            <option *ngFor="let Mobo of Mobos">{{Mobo.title}}</option>
          </select>
        </div>
        <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select CPU:</label>
            <select [(ngModel)]="cpu" class="form-control" name="cpuSelect">
              <option *ngFor="let CPU of CPUS">{{CPU.title}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select GPU:</label>
            <select [(ngModel)]="gpu" class="form-control" name="gpuSelect">
              <option *ngFor="let GPU of GPUS">{{GPU.title}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select RAM:</label>
            <select [(ngModel)]="ram" class="form-control" name="ramSelect">
              <option *ngFor="let RAM of RAMS">{{RAM.title}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select HDD:</label>
            <select [(ngModel)]="hdd" class="form-control" name="hddSelect">
              <option *ngFor="let HDD of HDDS">{{HDD.title}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">Select SSD:</label>
            <select [(ngModel)]="ssd" class="form-control" name="ssdSelect">
              <option *ngFor="let SSD of SSDS">{{SSD.title}}</option>
            </select>
          </div>
        <button (click)="Submit()" style="background-color: #F64C72; color: white;" class="btn mt-5">Submit</button>
    </form>

    <div *ngIf="PCs.length" class="mt-5">
      <table class="table table-hover table-bordered" style="border: #EAE7DC;">
        <thead style="background-color:#EAE7DC; color: #F64C72;">
          <tr>
            <th scope="col">CPU</th>
            <th scope="col">GPU</th>
            <th scope="col">Motherboard</th>
            <th scope="col">RAM</th>
            <th scope="col">HDD</th>
            <th scope="col">SSD</th>
          </tr>
        </thead>
        <tbody style="color: #58504b;">
          <tr *ngFor='let PC of PCs'>
            <td>{{PC.cpu.title}}</td>
            <td>{{PC.gpu.title}}</td>
            <td>{{PC.motherboard.title}}</td>
            <td>{{PC.ram.title}}</td>
            <td>{{PC.hdd.title}}</td>
            <td>{{PC.ssd.title}}</td>
          </tr>
        </tbody>
      </table>
    </div>   
    
</div>
